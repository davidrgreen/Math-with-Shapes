<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Math with Shapes</title>
	<link rel="stylesheet" href="style.css">
	<script src="jquery.js"></script>
	<script src="math-with-shapes.js"></script>
</head>
<body onload="initiateMathWithShapes()">
	<form class="math-form" id="math-form">
		<label for="user-answer">Your Answer: </label>
		<input type="number" id="user-answer" value="0">
		<input id="submit-answer" type="submit" value="Submit Answer"><br>
	</form>
	<br><br>
	<button onclick="generateProblem()">Show Next Problem</button> Answered <span id="math-record">0</span> so far on first try

	<div class="math-result" id="math-result"></div>
	<div class="math-problem" id="math-problem"></div>

	<div class="math-illustration" id="math-illustration"></div>
	<div id="manual-count" class="manual-count"></div>


	</div>
</body>
</html>
